<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>TO-Do list! by Alex Merced</title>
        <link rel="stylesheet" href="./style.css">
        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous" defer></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous" defer></script>

        <script src="./app.js" charset="utf-8" defer></script>
    </head>
    <body>
        <div class="appcontainer">

            <div class="title">
            To-Do List! by Alex Merced
            </div>

            <div class="submittodo">
                <input type="text" id="createtodo"></input>
                <button id="submit">Submit</button>
            </div>

            <div class="todos">
                <div class="todolist">
                    <h1>To Be Completed</h1>
                </div>

                <div class="complist">
                    <h1>Completed</h1>
                </div>
            </div>

            <div class="saveload">
                <button id="save">Save</button>
                <button id="load">Load</button>
            </div>
            <center>INTRUCTIONS: Mark a Todo completed by double clicking on it, and remove it from the completed list by doing the same.</center>
        </div>

    </body>
</html>
