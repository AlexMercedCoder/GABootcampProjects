<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Basic Calculator by Alex Merced</title>
        <link rel="stylesheet" href="./style.css">
        <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous" defer></script>
        <script src="./app.js" charset="utf-8" defer></script>
    </head>
    <body>
        <Div id="title">
            Alex Merced Calculator
        </div>
        <div id="calccontainer">

            <div class="screenrow">

                <div class="button" id="clear">
                    C
                </div>

                <div id="screen">

                </div>

            </div>

            <div class="buttonrow">

                <div class="button" id="seven">
                    7
                </div>

                <div class="button" id="eight">
                    8
                </div>

                <div class="button" id="nine">
                    9
                </div>

                <div class="button operator" id="div">
                    /
                </div>

                <div class="button" id="four">
                    4
                </div>

                <div class="button" id="five">
                    5
                </div>

                <div class="button" id="six">
                    6
                </div>

                <div class="button operator" id="mult">
                    X
                </div>

                <div class="button" id="one">
                    1
                </div>

                <div class="button" id="two">
                    2
                </div>

                <div class="button" id="three">
                    3
                </div>

                <div class="button operator" id="minus">
                    -
                </div>

                <div class="button" id="zero">
                    0
                </div>

                <div class="button" id="dot">
                    .
                </div>

                <div class="button operator" id="plus">
                    +
                </div>

                <div class="button" id="eq">
                    =
                </div>



            </div>
            <div id ="resultbox">
            RESULT: <span id = "result"></span>

            </div>









        <div>
    </body>
</html>
